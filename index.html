<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerLeft">
        <div class="logoDiv">
            <img src="./img/odin-lined.png" alt="Odin Logo" class="logo"> <p class="odinP">ODIN</p>            <!-- Source: 
                <a href="https://www.pexels.com/photo/close-up-shot-of-wet-leaves-6018498/">blabla</a> -->
        </div>
        </div>
    </div>
    <div class="containerRight">
        <div class="headerRight">
            <p class="headerRightP">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </p>
               <p class="headerRightP">You <em>know</em> you want to</p> 
        </div>
        <form action="">
            <div class="formDiv">
                <p class="lets">Let's do it!</p>
                <fieldset>
                    <div class="formCell">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="formCell">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="formCell">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formCell">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="formCell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="formCell">
                        <label for="confirmPwd" >Confirm Password</label>
                        <input type="password" name="confirmPwd" id="confirmPwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </fieldset>
            </div>

        <div class="footer">
            <input type="submit" value="Create an account" class="createAcc"></input>            
            <p>Already have an account? <a href="theodinproject.com">Log in</a></p>
        </div>
        </form>
        </div>
    </div>
    
</body>
</html>
